<!-- footer -->
<footer class="bg-dark footer-section">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center text-md-left">
          <h5 class="text-light">Email</h5>
          <p class="text-white paragraph-sm">{{ site.data.settings.email }}</p>
        </div>
        <div class="col-md-6 text-center text-md-left">
          <h5 class="text-light">Address</h5>
          <p class="text-white paragraph-sm">{{ site.data.settings.address }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="border-top text-center border-dark py-2">
    <p class="mb-0 text-light paragraph-sm">{{site.data.settings.copyright | markdownify | remove: '<p>' | remove: '</p>'}}</p>
  </div>
</footer>
<!-- /footer -->


<!-- JS Plugins -->
{% for js in site.data.plugins.js %}
<script src="{{ js | relative_url }}"></script>
{% endfor %}

<!-- Main Script -->
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
