
<!-- selected works -->
<section class="section selected-works bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">Selected Works</h2>
      </div>
    </div>
    <div class="row simple-list">
      <div id="residential-projects" class="col-lg-6 mb-40 list-column">
        <div class="list-title">
          <h3 class="underlined"> Selected Residential</h3>
        </div>
        <div>
          {% for project in site.data.settings.selected-residential %}
          <div class="list-item">
            <p>{{ project.content }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
      <div id="commercial-projects" class="col-lg-6 mb-40 list-column">
        <div class="list-title">
          <h3 class="list-title underlined"> Selected Commercial </h3>
        </div>
        <div>
          {% for project in site.data.settings.selected-commercial %}
          <div class="list-item">
            <p>{{ project.content }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
