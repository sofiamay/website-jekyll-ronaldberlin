---
layout: default-no-footer
title: Portfolio
---
<!-- portfolio -->
<section class="section top-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12">
        <!-- Hide on xs  -->
        <div class="hide-xs">
          <div class="btn-group btn-group-toggle justify-content-center d-flex" data-toggle="buttons">
            <label class="btn btn-sm btn-primary active">
              <input type="radio" name="shuffle-filter" value="all" checked="checked" />All
            </label>
            {% for label in site.data.settings.portfolio-label %}
            <label class="btn btn-sm btn-primary">
              <input type="radio" name="shuffle-filter" value="{{ label.type }}" />{{ label.title }}
            </label>
            {% endfor %}
          </div>
      </div>
        <!-- Show on xs only  -->
        <div class="show-only-xs">
          <div id="portfolio-selection">
            <select id="portfolio-choices">
              <option name="shuffle-filter" value="all" selected>ALL PROJECTS</option>
              {% for label in site.data.settings.portfolio-label %}
              <option name="shuffle-filter" value="{{ label.type }}">{{ label.title }}</option>
              {% endfor %}
            </select>
          </div>
      </div>
    </div>
  </div>
    <div class="row shuffle-wrapper">
      {% for item in site.data.portfolio.projects %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item" data-groups="[{% for portfolio in item.portfolio-type %}{% if forloop.first == true %}{% else %},{% endif %}&quot;{{ portfolio.type }}&quot;{% endfor %}]">
        <div class="position-relative rounded hover-wrapper">
          <img src="{{ site.baseurl }}/{{ item.icon }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block">
          <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm portfolio-link" data-toggle="modal" data-target="#portfolioModal-{{ item.modal-id }}">view project</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<!-- /portfolio -->

{% include portfolio-modal.html max-items=max_length %}
